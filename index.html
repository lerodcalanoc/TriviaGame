<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
</head>
<body>
    <!--HEADING-->
    <div class="heading">
        <h1><img id="image" src="./assets/images/marvellogo.jpeg"></h1>
    </div>

    <!--QUESTIONS-->
    <div class="container">	
    <div id= "timeleft"></div>
    <div id= "questionblock"></div>
    <div id= "answerblock"></div>
    <button a class="push_button red" id ="start">START GAME</button><br>
    <button a class="push_button blue" id="reset">PLAY AGAIN?</button>

    <!--AUDIO FILE-->
    <div class="footer">
        <audio controls loop id="marvel">
            <source src="./assets/audio/marvel.mp3" type="audio/mp3">
        </audio>
    </div>


    <!--SCRIPT-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
